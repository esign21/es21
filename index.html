<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esign21</title>
    <!--Handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Ekko Lightbox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.js"></script>
  </head>
  <body>

    <div class="header">
      <div class="innerheader">
        <div class="home" onclick="displayHome()">Home</div>
        <div class="portfolio" onclick="displayPortfolio()">Portfolio</div>
        <div class="contact" onclick="displayContact()">Contact</div>
    </div>
    </div>
    <div class="main">
        <div class="content"></div>
    </div>
        <div class="footer"></div>


  </body>
</html>

<script id="t-home" type="text/x-handlebars-template">
  <img src="es21.jpg" style="width: 400px; height: auto; background-size: contain; margin: auto; float: right;">
  <h1 style="color: white; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">{{subject}}</h1>
  {{#each areas}}
  <p>
    <h3 style="color: white; margin: 0; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">{{title}}</h3>
    <h4 style="color: white; margin: 0; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">
      {{#each skills}}
      <br>{{this}}
      {{/each}}
    </h4>
  </p>
  {{/each}}

</script>

<script id="t-portfolio" type="text/x-handlebars-template">
  <h1 style="color: white; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">{{subject}}</h1>
  <div style="height: 400px; overflow-y: scroll">
    {{#each images}}
    <div class="portfolio-img" data-toggle="lightbox" data-remote="template/SELECTED/{{this}}"
      onclick="toggleLightbox(this)" style="background-image: url('template/SELECTED/{{this}}')"></div>
    {{/each}}
  </div>
</script>

<script id="t-default" type="text/x-handlebars-template">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style=" width: 90%; height:400px; margin: auto;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {{#each slides}}
      <li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{active}}"></li>
      {{/each}}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
      {{#each slides}}
      <div class="item {{active}}">
        <img src="template/SELECTED/{{image}}" alt="{{name}}" style="width: auto; height: 400px; background-size: contain; margin: auto;">
        <h4 style="color: white; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3); text-align: center;">{{caption}}</h4>
      </div>
      {{/each}}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</script>

<script id="t-contact" type="text/x-handlebars-template">
  <img src="template/photo/map1.png" style="width: 400px; height: auto; background-size: contain; margin: auto; float: right;">
    <h1 style="color: white; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">{{subject}}</h1>
    {{#each areas}}
    <p>
      <br><h3 style="color: white; margin: 0; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">{{title}}</h3>
      <h4 style="color: white; margin: 0; text-shadow: 2px 2px 3px rgba(80, 80, 80, .3);">
        {{#each skills}}
        <br>{{this}}

        {{/each}}
      </h4>
    </p>
    {{/each}}
  </div>
</script>

  document.querySelector('.content').innerHTML = template(context);
